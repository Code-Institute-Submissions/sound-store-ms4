{% extends "base.html" %}
{% load static %}

{% block extra_title %}
  | Contact Form
{% endblock %}


{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col">

    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 text-center mt-3">
            <h2 class="logo-font mt-5 mb-5 center"><i>Contact Us</i></h2>
            <h3 >Add Product</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="" class="form mb-2" enctype="multipart/form-data">
               
               <div class="text-right">
                   <a class="btn btn-links" href="{% url 'products' %}">Cancel Upload</a>
                   <button type="submit" class="btn btn-links">Upload</button>
               </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
