{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="form-element center margin-top">
    <h1 class="headings">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-links" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
