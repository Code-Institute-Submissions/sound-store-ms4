{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="form-element center margin-top">
<h1 class="login-head center form-element">{% trans "Sign Out" %}</h1>

<p class="form-element center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="center form-element">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-links">{% trans 'Sign Out' %}</button>
  <p class="center">
    <a href="{% url 'products' %}" class="btn btn-links mt-3">Back to Shop</a>
  </p>
</form>
</div>

{% endblock %}
