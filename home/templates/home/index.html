{% block content %}
<section>
    <div class="container-fluid ">
        <div class="row">
            <!--Mobile screen hero image and heading-->
            <div class="col-sm-12 d-md-none">
                <img class="hero-mob pt-0 pb-0" src='./media/ms-4-hero-3.jpg' alt="Inner shop hero 1">
                <h2 class="mob-logo pt-2 center">sound store</h2>
            </div>
            <!-- Hero Image Carousel for md and above screens -->
            <div class="d-none d-md-block col-md-12 pt-5">
                <div id="carousel" class="carousel slide w-100" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block hero" src='./media/ms-4-hero-2.jpg' alt="Inner shop hero 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block hero " src="./media/ms-4-hero-3.jpg" alt="Inner shop hero 2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block hero " src="./media/ms-4-hero.jpg" alt="Inner shop hero 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Category Links -->
